<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="icon" href="https://static8.depositphotos.com/1378583/987/v/450/depositphotos_9878369-stock-illustration-camera-and-film-logo.jpg">
    <title>Document</title>
</head>
<body>
  <header class="header">
    <div class="wrapper d-flex align-items-center justify-content-between ">
        <div class="container d-flex ">
            <div class="d-flex">
                <button onclick="fnlocDataRender()" class=" bg-transparent text-light fs-3  border-0" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions"
                aria-controls="offcanvasWithBothOptions"><i class="bi bi-list"></i>
                </button>
                <a href="#" class="ms-5 mt-2">
                    <img src="https://static8.depositphotos.com/1378583/987/v/450/depositphotos_9878369-stock-illustration-camera-and-film-logo.jpg" alt="" class="logo_header">
                </a>
            </div>
            <div class="d-flex ms-5">
                <select onchange="fnYear(value)" class=" ms-5 h-50 bg-transparent text-light m-auto form-select" aria-label="Default select example">
                    <option selected class="fs-6">Year</option>
                    <option value="new" class="text-dark">New</option>
                    <option value="old" class="text-dark">old</option>
                  </select>
                  <select onchange="fnRanting()" class=" ms-5 w-100 h-50 bg-transparent text-light m-auto form-select" aria-label="Default select example">
                    <option selected class="fs-6 text-center">Raiting</option>
                    <option value="max" class="text-dark">max</option>
                    <option value="min" class="text-dark">min</option>
                  </select>
                  <select  onchange="fnCategory(value)" class=" ms-5 h-50 bg-transparent m-auto sel__category" aria-label="Default select example">
                    <option selected class=" w-75 fs-6 text-center">Category</option>
                  </select>
            </div>
        </div>
        <div onsubmit="fnSearch(event)" class="container ms-5 d-flex" role="search">
            <input type="search" class="inp text-light
            w-50 m-auto border border-light bg-transparent" name="inpSearch" placeholder="search" name="" id="">
            <button class="btn bg-primary" type="submit">Search</button>
        </div>
    </div>
 </header>   
    <div class="container">
      <ul class="movie__list">

      </ul>
    </div>

<div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">azizulloyev abduhalim</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    a
  </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="./js/movies.js"></script>
<script src="./js/main.js"></script>
</html>
